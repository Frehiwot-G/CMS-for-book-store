<div
  class="card mx-auto mt-5 shadow"
  style="max-width: 400px; border-radius: 10px"
>
  <div class="card-body p-4">
    <h1
      class="card-title text-center mb-4"
      style="font-size: 24px; font-weight: bold; text-transform: capitalize"
    >
      Password Reset
    </h1>
    <p class="card-text text-center mb-3" style="font-size: 16px">
      We have emailed your password. If an account exists with the email you
      entered, you should receive it shortly.
    </p>
    <p class="card-text text-center" style="font-size: 16px">
      If you do not receive an email, please ensure you entered the address you
      registered with and check your spam folder.
    </p>
  </div>
</div>
