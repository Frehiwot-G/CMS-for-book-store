<header>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #d7dbd3;
    }
    .card {
      margin-left: 300px;
      margin-top: 200px;
      border: 1px solid burlywood;
      border-radius: 5px;
      padding: 20px;
      width: 50%;
      background-color: white;
    }
    .card h1 {
      text-align: center;
    }
  </style>
</header>

<div
  class="card mx-auto mt-5 shadow"
  style="max-width: 400px; border-radius: 10px"
>
  <div class="card-body p-4">
    <h1
      class="card-title text-center mb-3"
      style="font-size: 24px; font-weight: bold; text-transform: capitalize"
    >
      Password Reset Complete
    </h1>
    <p class="card-text text-center mb-4" style="font-size: 16px">
      Your password has been set. Go ahead and log in now.
    </p>
    <div class="d-grid">
      <a
        href="{% url 'login' %}"
        class="btn btn-success btn-block text-white"
        style="text-decoration: none"
      >
        Log In
      </a>
    </div>
  </div>
</div>
