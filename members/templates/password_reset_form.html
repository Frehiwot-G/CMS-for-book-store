<header>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #d7dbd3;
    }
    .card {
      margin-left: 300px;
      margin-top: 150px;
      border: 1px solid burlywood;
      border-radius: 5px;
      padding: 20px;
      width: 50%;
      background-color: white;
    }
    .card form {
      text-align: center;
    }
  </style>
</header>

<div class="container mt-5">
  <div
    class="card mx-auto shadow"
    style="max-width: 400px; border-radius: 10px"
  >
    <div class="card-body p-4">
      <h1
        class="card-title text-center mb-3"
        style="font-size: 24px; font-weight: bold"
      >
        Enter New Password
      </h1>
      <h3
        class="card-subtitle text-center mb-4 text-muted"
        style="font-size: 16px"
      >
        Enter your new password twice.
      </h3>

      <form method="POST">
        {% csrf_token %} {{ form.non_field_errors }}

        <div class="mb-3">
          <label for="{{ form.new_password1.id_for_label }}" class="form-label"
            >{{ form.new_password1.label }}</label
          >
          {{ form.new_password1 }}
          <small id="passwordHelpBlock" class="form-text text-muted">
            {{ form.new_password1.help_text|safe }}
          </small>
        </div>

        <div class="mb-3">
          <label for="{{ form.new_password2.id_for_label }}" class="form-label"
            >{{ form.new_password2.label }}</label
          >
          {{ form.new_password2 }}
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            style="border-radius: 10px"
          >
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
