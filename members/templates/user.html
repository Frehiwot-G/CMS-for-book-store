{% extends 'base.html' %} {% block content %} {%include 'status.html'%}

<div class="row">
  <div class="col-md-4">
    <div class="card card-body">
      <a
        class="btn btn-outline-info btn-sm btn-block"
        href="{% url 'create_order_customer' %}"
        >place order</a
      >
    </div>
  </div>
  <div class="col-12">
    <div class="card card-body">
      <table class="table table-lg">
        <tr>
          <th>Book</th>
          <th>Note</th>
          <th>date ordered</th>
          <th>status</th>
        </tr>
        {% for order in orders%}
        <tr>
          <td>{{order.book}}</td>
          <td>{{order.note}}</td>
          <td>{{order.date_created}}</td>
          <td>{{order.status}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{%endblock%}
