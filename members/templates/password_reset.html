<header>
    <style>
        body{
            background-color:#d7dbd3;
        }
        .card{
            margin-left: 300px;
            margin-top: 150px;
            border: 1px solid burlywood;
            border-radius: 5px;
            padding: 20px;
            width: 50%;
            background-color: white;
        }
        .card h1{
            text-align: center;
        }
        .card form{
            text-align: center;
        }
    </style>
</header>
<body>
    <div class="card">
        <div class="card-body">
        <h1 class="card-title">Password reset</h1>
        <p class="card-text">Forget your password? enter your email address and we will email 
            you instruction to set anew one.</p>
            <form method="POST">
                {%csrf_token%}
                {{form}}
                <input type="submit" name="send email">
            </form>
        </div>
    </div>
</body>
