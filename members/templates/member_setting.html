{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d7dbd3">
    <div class="row" style="margin-right: 20px; margin-top: 50px">
      <div class="col-md-3">
        <div class="card card-body text-center shadow-sm h-100">
          <a
            class="btn mb-3"
            href="{% url 'home' %}"
            style="background-color: #ad92ad; color: whitesmoke"
            >&#8592; Back to Home</a
          >
          <hr />
          <h3 class="mb-3">Account Settings</h3>
          <hr />
          {% if request.user.customer.profile %}
          <img
            class="profile-pic img-fluid rounded-circle mb-3 mt-5"
            src="{{ request.user.customer.profile.url }}"
            alt="Profile Picture"
            style="width: 150px; height: 150px; object-fit: cover"
          />
          {% endif %}
        </div>
      </div>

      <div class="col-md-9">
        <div class="card card-body shadow-sm">
          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="{{ form.name.id_for_label }}" class="form-label"
                >Name</label
              >
              {{ form.name }}
            </div>

            <div class="mb-3">
              <label for="{{ form.phone.id_for_label }}" class="form-label"
                >Phone</label
              >
              {{ form.phone }}
            </div>

            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label"
                >Email</label
              >
              {{ form.email }}
            </div>

            <div class="mb-3">
              <label for="{{ form.profile.id_for_label }}" class="form-label"
                >Profile Picture</label
              >
              {{ form.profile }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-info">Update Info</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

{%endblock%}
